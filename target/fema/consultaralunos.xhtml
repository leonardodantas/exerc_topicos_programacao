<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Fema</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body class="bg-info" onload="setFocus('form:nome');">
	<h:form id="form">
		<h:dataTable border="1" value="#{controlador.alunos}" var="s">
			<h:column id="column1">
				<f:facet name="header">
					<h:outputText value="column1"></h:outputText>
				</f:facet>
				<h:outputLabel value="#{s.codigo}"></h:outputLabel>
			</h:column>
			<h:column id="column2">
				<f:facet name="header">
					<h:outputText value="column2"></h:outputText>
				</f:facet>
				<h:outputLabel value="#{s.nome}"></h:outputLabel>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
